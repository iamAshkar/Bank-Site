<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2015/08/29/20/21/safe-913452_1280.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100%;
            color: #fff;
        }

        .navbar {
            background-color: #007bff;
        }

        .bank {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand text-white" href="#">My Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>

        <div id="section" class="container text-center">
            <h1 id="heading">Welcome <span id="un"> &nbsp;User</span></h1>
        </div>

        <div id="cont2" class="container mt-4">
            <div class="row mt-5 p-5 ">
                <div class="col-md-6 mt-5">
                    <div class="bank">
                        <h3 class="text-center fw-bold">Deposit</h3>
                        <input type="text" class="form-control mt-5 rounded-5 shadow-lg" id="damt"
                            placeholder="Enter the Amount">
                        <input type="Password" class="form-control mt-4 rounded-5 shadow-lg" id="dpswd"
                            placeholder="Enter your Password">
                        <div class="bttn text-center mt-4">
                            <button onclick="deposit()"
                                class="btn btn-primary w-50 rounded-5 mb-3 shadow-lg">Deposit</button>
                            <p id="dbal"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-5">
                    <div class="bank">
                        <h3 class="text-center fw-bold">Withdraw</h3>
                        <input type="text" class="form-control mt-5 rounded-5 shadow-lg" id="wamt"
                            placeholder="Enter the Amount">
                        <input type="Password" class="form-control mt-4 rounded-5 shadow-lg" id="wpswd"
                            placeholder="Enter your Password">
                        <div class="bttn text-center mt-4">
                            <button onclick="withdraw()"
                                class="btn btn-primary w-50 rounded-5 mb-3 shadow-lg">Withdraw</button>
                            <p id="wbal"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="./home.js"></script>

</html>
