<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .login {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #logo img {
            width: 100px;
        }
    </style>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand text-white" href="./index.html">My Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#foot">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./signup.html">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./login.html">Sign in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row m-4 mt-5">

            <div class="col-md-6">
                <div class="login rounded-4 p-4">
                    <div id="logo" class="text-center mb-4">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/017/745/091/small_2x/bank-roman-style-png.png"
                            alt="">
                    </div>
                    <h3 class="text-center fw-bold text-primary">My Bank</h3>
                    <input type="text" class="form-control mt-4 rounded-5 shadow-sm" id="acno"
                        placeholder="Account Number">
                    <input type="Password" class="form-control mt-4 rounded-5 shadow-sm" id="pswd"
                        placeholder="Password">
                    <div class="text-center mt-4">
                        <button onclick="login()" class="btn btn-primary w-100 rounded-5 mb-3 shadow-sm">Login</button>
                        <a href="#" class="text-decoration-none">Forget Password?</a>
                        <span class="mx-2">OR</span>
                        <a href="./signup.html">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://media.tenor.com/p0G_bmA2vSYAAAAC/login.gif" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
