<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .login {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #logo img {
            width: 100px;
        }
    </style>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand text-white" href="./index.html">My Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#foot">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./signup.html">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./login.html">Sign in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img id="sgup" src="https://rurutek.com/jio/assets/img/login-animate.gif" class="img-fluid" alt="">
            </div>
            <div class="col-md-6">
                <div class="login rounded-4 p-4">
                    <div class="container">
                        <div id="logo" class="text-center">
                            <img src="https://static.vecteezy.com/system/resources/thumbnails/017/745/091/small_2x/bank-roman-style-png.png"
                                alt="">
                        </div>
                        <h3 class="text-center fw-bold text-primary">Sign Up</h3>
                        <input type="text" class="form-control mt-4 rounded-5 shadow-sm" id="usrnm"
                            placeholder="Username">
                        <input type="text" class="form-control mt-4 rounded-5 shadow-sm" id="acno"
                            placeholder="Account Number">
                        <input type="Password" class="form-control mt-4 rounded-5 shadow-sm" id="pswd"
                            placeholder="Password">
                        <div class="bttn text-center mt-4">
                            <button onclick="register()"
                                class="btn btn-primary w-100 rounded-5 mb-3 shadow-sm">Register</button>
                            <a href='./login.html' class="text-decoration-none">Already have an account? Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./signup.js"></script>

</html>
